services:
  sqlserver:
    build:
      context: ./db
      dockerfile: Dockerfile
    container_name: evidex-sqlserver
    ports:
      - "1433:1433"
    env_file:
      - ./db/.env
    volumes:
      - evidex_sqlserver_data:/var/opt/mssql
    networks:
      - evidex-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$$MSSQL_SA_PASSWORD" -Q "SELECT 1" || exit 1
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  evidex-network:
    driver: bridge

volumes:
  evidex_sqlserver_data:
    driver: local

